<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/assets/bootstrap-select/css/bootstrap-select.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/assets/bootstrap-select-country/css/bootstrap-select-country.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/assets/bootstrap-select-country/css/bootstrap4-support.css} "/>

  
  </head>
  <body>
    
<div class="container">
	
	<p th:text="${msg}" class="text-success"></p>
	<form th:action="@{/create_participate}" th:object="${register}" method="post">
		 <table class="table">
			 
			 <tr>
				 <td colspan="2">
				 <h4 class="text-danger">
				 PARTICIPANT PROFILE DETAILS
				 </h4>
				 </td>
			 </td>
			 </tr>
   <tr>
		  <td>First Name
        
			<input type="text" th:field="*{firstName}"/>
			<input type="hidden" th:field="*{participantId}"/>
		</td>
		<td>Last Name
			<input type="text" th:field="*{lastName}"/>
			</td>
      </tr>
      <tr>
		  <td>CountryCode
			  <select name="countyCode" class="form-control custom-form-control countyCode" th:field="*{countyCode}"  data-original-title title data-parsley-group="block-0">
						
							<option value="">-select-</option>
							<option value="+91">+91</option>
							<option value="+972">+972</option>
							<option value="+93">+93</option>
						<option value="+994">+994</option>
							<option value="+919">+91</option>
							<option value="+915">+91</option>
							<option value="+355">+355</option>
							<option value="+213">+213</option>
							
						</select>
					</td>
						<td>Mobile Number
        
			<input type="number" th:field="*{mobileNumber}" required/>
		</td>
      </tr>
      <tr>
		  <td>Email
			<input type="email" th:field="*{email}" required/>
		</td>
    
		  <td>Gender
			<input type="radio" value="Male" th:field="*{gender}" required/>Male
			<input type="radio" value="Female" th:field="*{gender}" required/>FeMale
		</td>
      </tr>
            <tr>
		  <td colspan="2">DOB
			<input type="date" th:field="*{dob}" required/>
		</td>
      </tr>
             <tr>
				 <td colspan="2">
				 <h4 class="text-danger">
				 PARTICIPANT ADDRESS DETAILS
				 </h4>
				 </td>
			 </tr>
      <tr>
		  <td>
                   Select country
                    <select class="form-control" th:field="*{country}">
							<option th:each="name:${countryName}"
							        th:value="${name}"
							        th:text="${name}"/>
						</select>
                </div>
					</td>
      </tr>
      <tr>
		  <td colspan="4" align="center"><input type="submit" value="Submit" class="btn btn-danger"/></td>
		</tr>
  </table>
</form>
	
 </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
 
 <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/bootstrap-select/js/bootstrap-select.min.js}"></script>
<script th:src="@{/assets/bootstrap-select-country/js/bootstrap-select-country.min.js}"></script>

<script>
    $('.countrypicker').countrypicker();
</script>
  </body>
</html>
